<html lang="en">
  <head>

    <title>Match History - Battleships</title>
  </head>

    <nav>
      <a href="index.html">GAME</a>

          <span>2024-06-15 14:30</span>
          <span>3</span>
          <span>2</span>

        <div class="log-entry">
          <span>2024-06-14 16:00</span>
          <span>1</span>
          <span>4</span>
          <span>Loss</span>
        </div>
      </div>
    </div>
