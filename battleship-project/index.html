<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships</title>
  </head>

  <body>
    <nav>
      <p id="title">BATTLESHIPS</p>
      <div class="switch">
        <input type="checkbox" id="toggle-theme" name="toggle-theme" />
        <label></label>
      </div>
      <a href="#game">Game</a>
      <a href="history.html">Match History</a>
      <div id="auth-buttons">
        <button id="login-btn">Logout</button>
      </div>
    </nav>

    <div id="game">
      <div class="controls">
        <button class="fire-btn">FIRE!!!</button>
        <select name="ship-selection-dropdown" id="ship-select">
          <option value="carrier-ship">Carrier</option>
          <option value="battleship-ship">Battleship</option>
          <option value="cruiser-ship">Cruiser</option>
          <option value="submarine-ship">Submarine</option>
          <option value="destroyer-ship">Destroyer</option>
        </select>

        <select name="orientation-selection-dropdown" id="orientation-select">
          <option value="horizontal">Horizontal</option>
          <option value="vertical">Vertical</option>
        </select>
      </div>

      <div class="boards">
        <div class="board-container">
          <h2>Your Fleet</h2>
          <div class="board" id="player-board"></div>
        </div>

        <div class="board-container">
          <h2>Enemy Fleet</h2>
          <div class="board" id="enemy-board"></div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="src/main.js"></script>
</html>
